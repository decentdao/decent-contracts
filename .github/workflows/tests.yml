name: Run Tests

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run compile
      - run: npm run test
